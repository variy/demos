<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<meta name ="viewport" content ="width=device-width, initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no"> 
	<title>light</title>
	<link rel="stylesheet" href="./css/animation.css">
	<link rel="stylesheet" href="./css/main.css">
</head>
<body>
	<div id="container" v-cloak>
		<section id="field">
			<ul class="grid-list" v-bind:style="{ 'width': col*4+'rem'}">
				<grid v-for="(grid, index) in mapData" :sign="grid.sign" :lighted="grid.lighted" :index="index">
				</grid>
			</ul>
		</section>
		
	</div>
	<!-- 格子模板 -->
	<script src="./scripts/libs/vue.js"></script>
	<script src="./scripts/libs/zepto.min.js"></script>
</body>
</html>
<script  type="x/template" id="grid-tpl">
	<li :class="lighted==='1'?'lighted':''">
		{{sign}} {{index}}
	</li>
</script>
<script>
	var grid = Vue.extend({
		template: '#grid-tpl',
		props: {
			sign: {
				type: String
			},
			lighted: {
				type: String
			},
			index: {
				type: Number
			}
		}
	});
	Vue.component('grid', grid);
	new Vue({
		el: '#container',
		data: {
			col: 4,
			mapData: [
				{ sign: 'A1010', lighted: '1'},
				{ sign: 'A1010', lighted: '1'},
				{ sign: 'A1010', lighted: '0'}
			]
		}
	})
</script>
