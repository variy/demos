<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>小东西集合</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/jpg" href="./css-js/images/icon.jpg">
    <link rel="stylesheet" href="./css-js/css/font-awesome.css">
    <link rel="stylesheet" href="./css-js/css/main.css">
</head>
<body>
    <div class="container">
    </div>
    <script type="text/template" id="tlp-link-item">
        <a href="<%= href%>" class="<%= linkClassName%>">
            <div class="title-box">
                <h4 class="list-group-item-heading"><%= title%></h4>

                    <i class="<%=open==='1'?'icon-chevron-up' : 'icon-chevron-down'%> pull-right toggle-menu"></i>
                <% }%>    
            </div>
            <p class="list-group-item-text"><%= introduction%></p>
        </a>
    </script>
    <script src="http://libs.baidu.com/underscore/1.3.3/underscore-min.js"></script>
    <script src="./css-js/data.js"></script>
    <script src="./css-js/app.js"></script>
</body>

</html>
